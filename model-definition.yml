kind: Model
api_version: v1beta1
metadata:
  display_name: DataToolSet:Clip
  name: toolset-clip
  summary: A utility tool for clipping spatial data
  publisher: Newcastle University
  source_code: https://github.com/OpenCLIM/tools-clipi
  description: >
    Allows a spatial dataset to be clipped. Uses GDAL methods.
spec:
  inputs:
    parameters:
      - name: data_type
        title: Data type
        type: string
        description: The data format to be transformed
        default: vector
        required: true
        options:
          - name: vector
            title: Vector data format
          - name: raster
            title: Raster data format

      - name: output_file
        title: Output file name
        description: The name to be given to the output file. If not given, 'clip' will be appended to the name of the input dataset
        type: string
        required: false
        default: ''

      - name: extent
        title: extent
        type: string
        description: Should be formatted as `<xmin>,<ymin>,<xmax>,<ymax>`
        default: ''
        required: false

    dataslots:
      - name: Input data files
        description: Any data files which are to be clipped
        path: inputs/
        required: true
        default:
          -
      - name: Clip extent file
        description: Spatial file to clip the input data with. GeoPackage format only.
        path: clip_extent/
        default:
          -
        required: false

  outputs:
    datasets:
      - name: outputs/data/*
        type: folder
        description: path to processed data outputs
      - name: outputs/log/*
        type: Text
        description: log file
